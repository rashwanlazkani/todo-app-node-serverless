service: todo-app-node-serverless
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: eu-north-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - !GetAtt TodoTable.Arn

functions:
  add:
    handler: src/add.handler
    events:
      - httpApi:
          path: /
          method: post
  fetchAll:
    handler: src/fetchAll.handler
    events:
      - httpApi:
          path: /todos
          method: get
  fetch:
    handler: src/fetch.handler
    events:
      - httpApi:
          path: /todo/{id}
          method: get
  update:
    handler: src/update.handler
    events:
      - httpApi:
          path: /todo/{id}
          method: put
  remove:
    handler: src/remove.handler
    events:
      - httpApi:
          path: /todo/{id}
          method: delete
resources:
  Resources:
      TodoTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: TodoTable
          BillingMode: PAY_PER_REQUEST
          AttributeDefinitions:
            - AttributeName: id
              AttributeType: S
          KeySchema:
            - AttributeName: id
              KeyType: HASH